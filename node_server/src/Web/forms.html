<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atleta</title>
    <link rel="stylesheet" href="styles_forms.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Atleta</h1>
        <form id="eventForm">
            <label for="athleteName">Nome do Atleta:</label>
            <input type="text" id="athleteName" name="athleteName" required>
            
            <label for="eventDate">Periodo de atividade:</label>
            <input type="text" id="eventDate" name="eventDate" required>
            
            <label for="modality">Modalidade Olimpica:</label>
            <input type="text" id="modality" name="modality" required>
            
            <label for="season">Estação Olimpica:</label>
            <input type="text" id="season" name="season" required>
            
            <label for="gold">Ouros:</label>
            <input type="number" id="gold" name="gold" required>
            
            <label for="silver">Pratas:</label>
            <input type="number" id="silver" name="silver" required>
            
            <label for="bronze">Bronzes:</label>
            <input type="number" id="bronze" name="bronze" required>
            
            <label for="organizerEmail">Email para retorno:</label>
            <input type="email" id="organizerEmail" name="organizerEmail" required>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
